<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login Bolsa De Trabajo</title>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-box text-center row bg-light rounded-3 pb-5 pt-5 align-self-center">
            <h1 class="col-12">LOGIN</h1>
            <div class="col-2"></div>
            <form class="login-form col-8">
                <input type="text" name="email" id="email" class="col-12 mt-3" placeholder="Usuario">
                <input type="text" name="password" id="password" class="col-12 mt-3" placeholder="Contraseña">
                <button type="button" class="btn btn-primary mt-3">Login</button>
            </form>
            <div class="col-2"></div>
            <div class="mt-2"><a href="#">He olvidado mi contraseña</a></div>
            <div>No tienes una cuenta? <a href="#">Registrate aquí</a></div>
        </div>
    </div>
</body>
</html>
